<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .calendar {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #4285f4;
            color: white;
        }
        
        .calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .calendar-header button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .calendar-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f1f1f1;
            padding: 10px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
        }
        
        .day {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .day:hover {
            background: #e0e0e0;
        }
        
        .day.today {
            background: #4285f4;
            color: white;
            font-weight: bold;
        }
        
        .day.other-month {
            color: #aaa;
        }
        
        .day.selected {
            background: #34a853;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <div class="calendar-title" id="month-year">Mes Año</div>
            <button id="next-month">&gt;</button>
        </div>
        <div class="calendar-weekdays">
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
            <div>Dom</div>
        </div>
        <div class="calendar-days" id="calendar-days"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarDays = document.getElementById('calendar-days');
            const monthYear = document.getElementById('month-year');
            const prevMonth = document.getElementById('prev-month');
            const nextMonth = document.getElementById('next-month');
            
            let currentDate = new Date();
            let selectedDate = null;
            
            function renderCalendar() {
                const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
                const startingDay = firstDayOfMonth.getDay();
                // Ajuste para que la semana comience en lunes
                const startingDayAdjusted = startingDay === 0 ? 6 : startingDay - 1;
                
                // Mes y año actual
                const options = { month: 'long', year: 'numeric' };
                monthYear.textContent = currentDate.toLocaleDateString('es-ES', options).toUpperCase();
                
                // Limpiar días del calendario
                calendarDays.innerHTML = '';
                
                // Días del mes anterior
                const prevMonthLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
                for (let i = 0; i < startingDayAdjusted; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day', 'other-month');
                    dayElement.textContent = prevMonthLastDay - startingDayAdjusted + i + 1;
                    calendarDays.appendChild(dayElement);
                }
                
                // Días del mes actual
                const today = new Date();
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');
                    dayElement.textContent = i;
                    
                    // Comprobar si es hoy
                    if (i === today.getDate() && 
                        currentDate.getMonth() === today.getMonth() && 
                        currentDate.getFullYear() === today.getFullYear()) {
                        dayElement.classList.add('today');
                    }
                    
                    // Comprobar si está seleccionado
                    if (selectedDate && 
                        i === selectedDate.getDate() && 
                        currentDate.getMonth() === selectedDate.getMonth() && 
                        currentDate.getFullYear() === selectedDate.getFullYear()) {
                        dayElement.classList.add('selected');
                    }
                    
                    dayElement.addEventListener('click', function() {
                        selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                        renderCalendar();
                    });
                    
                    calendarDays.appendChild(dayElement);
                }
                
                // Días del siguiente mes
                const totalCells = startingDayAdjusted + daysInMonth;
                const remainingCells = totalCells <= 35 ? 35 - totalCells : 42 - totalCells;
                
                for (let i = 1; i <= remainingCells; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day', 'other-month');
                    dayElement.textContent = i;
                    calendarDays.appendChild(dayElement);
                }
            }
            
            // Event listeners para cambiar de mes
            prevMonth.addEventListener('click', function() {
                currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
                renderCalendar();
            });
            
            nextMonth.addEventListener('click', function() {
                currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
                renderCalendar();
            });
            
            // Renderizar calendario inicial
            renderCalendar();
        });
    </script>
</body>
</html>
